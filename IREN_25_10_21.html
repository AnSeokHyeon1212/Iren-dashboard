<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IREN Limited - 기업 분석 대시보드</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .subtitle {
            color: #718096;
            font-size: 1.1em;
        }

        .ticker {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .metric-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .metric-card .label {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .metric-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .metric-card .change {
            font-size: 0.9em;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .change.positive {
            background: #c6f6d5;
            color: #22543d;
        }

        .change.negative {
            background: #fed7d7;
            color: #742a2a;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .chart-container h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }

        tr:hover {
            background: #f7fafc;
        }

        .risk-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .risk-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
            background: #f7fafc;
            border-radius: 5px;
        }

        .risk-high {
            border-color: #f56565;
        }

        .risk-medium {
            border-color: #ed8936;
        }

        .risk-low {
            border-color: #48bb78;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { BarChart, Bar, LineChart, Line, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Area, AreaChart } = Recharts;

        // 재무 데이터
        const financialData = [
            { year: 'FY2021', revenue: 10, netIncome: -50, ebitda: 0 },
            { year: 'FY2022', revenue: 59, netIncome: -419.8, ebitda: 26.2 },
            { year: 'FY2023', revenue: 75.5, netIncome: -171.9, ebitda: 1.4 },
            { year: 'FY2024', revenue: 187.2, netIncome: -28.9, ebitda: 54.4 },
            { year: 'FY2025', revenue: 501.0, netIncome: 86.9, ebitda: 269.7 },
        ];

        // 사업부문별 매출 (FY2025 기준 추정)
        const businessSegments = [
            { name: 'Bitcoin Mining', value: 480, color: '#667eea' },
            { name: 'AI Cloud', value: 21, color: '#764ba2' },
        ];

        // 인프라 현황
        const infrastructureData = [
            { category: 'Bitcoin Hashrate', value: 50, unit: 'EH/s' },
            { category: 'GPU Count', value: 23000, unit: 'Units' },
            { category: 'Current Capacity', value: 810, unit: 'MW' },
            { category: 'Total Capacity', value: 2910, unit: 'MW' },
        ];

        // 경쟁사 비교
        const competitorData = [
            { company: 'IREN', hashrate: 50, marketCap: 17.0 },
            { company: 'Marathon (MARA)', hashrate: 20, marketCap: 8.5 },
            { company: 'Riot (RIOT)', hashrate: 12, marketCap: 6.2 },
            { company: 'CleanSpark', hashrate: 10, marketCap: 4.8 },
        ];

        // 밸류에이션 지표
        const valuationMetrics = [
            { metric: 'P/E (TTM)', value: '159x', benchmark: '20x (S&P 500)' },
            { metric: 'Forward P/E (FY2026)', value: '55x', benchmark: '-' },
            { metric: 'P/S', value: '34x', benchmark: '3-5x (Industry)' },
            { metric: 'EV/EBITDA', value: '61x', benchmark: '10-15x (Industry)' },
            { metric: 'P/CF', value: '4.8x', benchmark: '3.8x (Industry)' },
        ];

        // 리스크 평가
        const risks = [
            { 
                level: 'high', 
                title: '비트코인 가격 변동성', 
                description: '2024년 반감기로 채굴 보상 50% 감소, 가격 하락 시 매출 급감 위험'
            },
            { 
                level: 'high', 
                title: 'AI 시장 경쟁 심화', 
                description: '빅테크 및 신규 진입자 증가로 가격 압박 및 수요 불확실성'
            },
            { 
                level: 'medium', 
                title: '자본조달 및 주식희석', 
                description: '향후 수십억 달러 설비투자 필요, 추가 증자 가능성'
            },
            { 
                level: 'medium', 
                title: '운영 및 개발 리스크', 
                description: '대규모 프로젝트 지연, 기술적 문제, 기후 영향 등'
            },
            { 
                level: 'low', 
                title: '규제 및 법적 리스크', 
                description: '채굴세 부과, 환경 규제, 소송 등'
            },
        ];

        // 성장 전망
        const growthProjection = [
            { year: '2025', btcRevenue: 480, aiRevenue: 20, totalRevenue: 501 },
            { year: '2026E', btcRevenue: 500, aiRevenue: 500, totalRevenue: 1000 },
            { year: '2027E', btcRevenue: 550, aiRevenue: 1200, totalRevenue: 1750 },
            { year: '2028E', btcRevenue: 600, aiRevenue: 2000, totalRevenue: 2600 },
        ];

        const Dashboard = () => {
            const [selectedTab, setSelectedTab] = useState('overview');

            return (
                <div className="dashboard">
                    {/* 헤더 */}
                    <div className="header">
                        <h1>
                            ⚡ IREN Limited 
                            <span className="ticker">NASDAQ: IREN</span>
                        </h1>
                        <div className="subtitle">
                            Bitcoin Mining & AI Data Center Infrastructure Company | 2025.10.21 기준
                        </div>
                    </div>

                    {/* 핵심 지표 카드 */}
                    <div className="metrics-grid">
                        <div className="metric-card">
                            <div className="icon">💰</div>
                            <div className="label">FY2025 매출</div>
                            <div className="value">$501M</div>
                            <div className="change positive">+168% YoY</div>
                        </div>

                        <div className="metric-card">
                            <div className="icon">📈</div>
                            <div className="label">순이익</div>
                            <div className="value">$86.9M</div>
                            <div className="change positive">흑자전환</div>
                        </div>

                        <div className="metric-card">
                            <div className="icon">🎯</div>
                            <div className="label">EBITDA</div>
                            <div className="value">$269.7M</div>
                            <div className="change positive">마진 53.8%</div>
                        </div>

                        <div className="metric-card">
                            <div className="icon">🏢</div>
                            <div className="label">시가총액</div>
                            <div className="value">$17.0B</div>
                            <div className="change positive">+510% YTD</div>
                        </div>
                    </div>

                    {/* 재무 성과 차트 */}
                    <div className="chart-container">
                        <h2>📊 재무 성과 추이 (FY2021-2025)</h2>
                        <ResponsiveContainer width="100%" height={400}>
                            <BarChart data={financialData}>
                                <CartesianGrid strokeDasharray="3 3" />
                                <XAxis dataKey="year" />
                                <YAxis />
                                <Tooltip 
                                    formatter={(value) => `$${value}M`}
                                    contentStyle={{ background: '#fff', border: '1px solid #ccc' }}
                                />
                                <Legend />
                                <Bar dataKey="revenue" fill="#667eea" name="매출" />
                                <Bar dataKey="ebitda" fill="#48bb78" name="EBITDA" />
                                <Bar dataKey="netIncome" fill="#f56565" name="순이익" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>

                    {/* 2열 그리드 */}
                    <div className="grid-2">
                        {/* 사업부문별 매출 */}
                        <div className="chart-container">
                            <h2>🔧 사업부문별 매출 구성 (FY2025)</h2>
                            <ResponsiveContainer width="100%" height={300}>
                                <PieChart>
                                    <Pie
                                        data={businessSegments}
                                        cx="50%"
                                        cy="50%"
                                        labelLine={false}
                                        label={({ name, percent }) => `${name}: ${(percent * 100).toFixed(1)}%`}
                                        outerRadius={100}
                                        fill="#8884d8"
                                        dataKey="value"
                                    >
                                        {businessSegments.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.color} />
                                        ))}
                                    </Pie>
                                    <Tooltip formatter={(value) => `$${value}M`} />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>

                        {/* 경쟁사 비교 */}
                        <div className="chart-container">
                            <h2>⚔️ 경쟁사 Hashrate 비교</h2>
                            <ResponsiveContainer width="100%" height={300}>
                                <BarChart data={competitorData} layout="vertical">
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis type="number" />
                                    <YAxis dataKey="company" type="category" />
                                    <Tooltip formatter={(value) => `${value} EH/s`} />
                                    <Bar dataKey="hashrate" fill="#764ba2" name="Hashrate (EH/s)" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    {/* 성장 전망 */}
                    <div className="chart-container">
                        <h2>🚀 매출 성장 전망 (2025-2028E)</h2>
                        <ResponsiveContainer width="100%" height={400}>
                            <AreaChart data={growthProjection}>
                                <CartesianGrid strokeDasharray="3 3" />
                                <XAxis dataKey="year" />
                                <YAxis />
                                <Tooltip formatter={(value) => `$${value}M`} />
                                <Legend />
                                <Area type="monotone" dataKey="btcRevenue" stackId="1" stroke="#667eea" fill="#667eea" name="Bitcoin Mining" />
                                <Area type="monotone" dataKey="aiRevenue" stackId="1" stroke="#764ba2" fill="#764ba2" name="AI Cloud" />
                            </AreaChart>
                        </ResponsiveContainer>
                    </div>

                    {/* 인프라 현황 테이블 */}
                    <div className="table-container">
                        <h2>🏭 인프라 현황</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>카테고리</th>
                                    <th>수량</th>
                                    <th>단위</th>
                                    <th>비고</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Bitcoin Hashrate</td>
                                    <td>50</td>
                                    <td>EH/s</td>
                                    <td>업계 최대 규모</td>
                                </tr>
                                <tr>
                                    <td>GPU 보유량</td>
                                    <td>23,000</td>
                                    <td>Units</td>
                                    <td>H100/H200/Blackwell</td>
                                </tr>
                                <tr>
                                    <td>현재 가동 용량</td>
                                    <td>810</td>
                                    <td>MW</td>
                                    <td>운영 중</td>
                                </tr>
                                <tr>
                                    <td>총 확보 용량</td>
                                    <td>2,910</td>
                                    <td>MW</td>
                                    <td>개발 가능</td>
                                </tr>
                                <tr>
                                    <td>AI Cloud ARR 목표</td>
                                    <td>$500M+</td>
                                    <td>-</td>
                                    <td>2026년 Q1까지</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    {/* 밸류에이션 지표 */}
                    <div className="table-container">
                        <h2>📉 밸류에이션 지표</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>지표</th>
                                    <th>IREN 현재</th>
                                    <th>벤치마크</th>
                                    <th>평가</th>
                                </tr>
                            </thead>
                            <tbody>
                                {valuationMetrics.map((item, index) => (
                                    <tr key={index}>
                                        <td>{item.metric}</td>
                                        <td><strong>{item.value}</strong></td>
                                        <td>{item.benchmark}</td>
                                        <td>{item.metric.includes('Forward') ? '✅ 정상화 예상' : '⚠️ 고평가'}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* 리스크 섹션 */}
                    <div className="risk-section">
                        <h2>⚠️ 주요 리스크 요인</h2>
                        {risks.map((risk, index) => (
                            <div key={index} className={`risk-item risk-${risk.level}`}>
                                <strong>
                                    {risk.level === 'high' && '🔴 HIGH: '}
                                    {risk.level === 'medium' && '🟡 MEDIUM: '}
                                    {risk.level === 'low' && '🟢 LOW: '}
                                    {risk.title}
                                </strong>
                                <p style={{ marginTop: '8px', color: '#4a5568' }}>{risk.description}</p>
                            </div>
                        ))}
                    </div>

                    {/* 투자 포인트 요약 */}
                    <div className="chart-container" style={{ marginTop: '25px' }}>
                        <h2>💡 핵심 투자 포인트</h2>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px', marginTop: '20px' }}>
                            <div style={{ padding: '20px', background: '#f0fff4', borderRadius: '10px', borderLeft: '4px solid #48bb78' }}>
                                <h3 style={{ color: '#22543d', marginBottom: '10px' }}>✅ 듀얼 성장 엔진</h3>
                                <p style={{ color: '#4a5568' }}>비트코인 채굴 + AI 클라우드의 이중 비즈니스 모델로 리스크 분산 및 고성장 달성</p>
                            </div>
                            <div style={{ padding: '20px', background: '#ebf8ff', borderRadius: '10px', borderLeft: '4px solid #4299e1' }}>
                                <h3 style={{ color: '#2c5282', marginBottom: '10px' }}>✅ 저비용 인프라</h3>
                                <p style={{ color: '#4a5568' }}>100% 재생에너지 기반 업계 최저 전력비용으로 경쟁우위 확보</p>
                            </div>
                            <div style={{ padding: '20px', background: '#fef5e7', borderRadius: '10px', borderLeft: '4px solid #ed8936' }}>
                                <h3 style={{ color: '#7c2d12', marginBottom: '10px' }}>✅ 확장 여력</h3>
                                <p style={{ color: '#4a5568' }}>2.91GW 총 용량 확보로 향후 3-4배 성장 가능한 인프라 보유</p>
                            </div>
                        </div>
                    </div>

                    {/* 결론 */}
                    <div className="risk-section">
                        <h2>🎯 투자 결론</h2>
                        <div style={{ padding: '20px', background: '#f7fafc', borderRadius: '10px', marginTop: '15px' }}>
                            <h3 style={{ color: '#2d3748', marginBottom: '15px' }}>High Risk - High Return 텐배거 후보</h3>
                            <ul style={{ color: '#4a5568', lineHeight: '1.8', paddingLeft: '20px' }}>
                                <li><strong>목표주가:</strong> 애널리스트 평균 $55.38 (현재 주가 대비 -11%)</li>
                                <li><strong>투자 전략:</strong> 장기 가치 투자자 관점에서 조정 시 매수(Buy on Dip)</li>
                                <li><strong>핵심 모니터링:</strong> AI ARR 달성도, 비트코인 가격 추이, 자본조달 계획</li>
                                <li><strong>예상 시나리오:</strong> AI $500M ARR + BTC 강세 시 매출 $1B+ 달성 가능</li>
                                <li><strong>주의사항:</strong> 단기 변동성 높음 (베타 4.20), 공매도 비중 10% 이상</li>
                            </ul>
                        </div>
                    </div>

                    {/* 푸터 */}
                    <div style={{ textAlign: 'center', color: 'white', marginTop: '30px', padding: '20px' }}>
                        <p style={{ fontSize: '0.9em' }}>
                            📅 Report Date: 2025.10.21 | 
                            📊 Data Source: IREN SEC Filings, Conference Calls, Company Reports
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
